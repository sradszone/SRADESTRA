
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADSTERRA POPUP BY SR</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 500px;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 30px;
    }
    .btn {
      font-size: 1.2rem;
      padding: 12px 30px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    .btn-primary { background-color: #007bff; border: none; }
    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container animate__animated animate__fadeIn">
    <h2>Click Button to Open Ad</h2>
    <button id="openAd" class="btn btn-primary">üöÄ Open Ad Now</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <script>
    // Direct Adsterra link
    const adLink = "https://www.profitableratecpm.com/u76p40zy?key=334ef4765534028b275192c72faa44cb";

    document.getElementById("openAd").addEventListener("click", function () {
      window.open(adLink, "_blank");
      toastr.success("Ad opened in new tab!", "‚úÖ Success");
    });

    // Optional auto-popup after 5s (may be blocked by browser)
    window.onload = function () {
      setTimeout(() => {
        window.open(adLink, "_blank");
        toastr.info("Auto ad popup attempted (may be blocked).", "‚ÑπÔ∏è Info");
      }, 5000);
    };
  </script>
</body>
</html>
