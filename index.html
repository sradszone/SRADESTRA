
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADSTERRA POPUP BY SR</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 500px;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 30px;
    }
    .btn {
      font-size: 1.1rem;
      padding: 10px 25px;
      margin: 10px;
      border-radius: 10px;
    }
    .timer {
      font-size: 1.5rem;
      margin-top: 15px;
      color: #ff5722;
    }
  </style>
</head>
<body>
  <div class="container animate__animated animate__fadeIn">
    <h2>Auto Ad Popup System</h2>
    <button id="startBtn" class="btn btn-success">▶️ Start</button>
    <button id="stopBtn" class="btn btn-danger">⏹️ Stop</button>
    <div class="timer" id="countdown">Countdown: 10</div>
    <div class="timer" id="popupCount">Total Popups: 0</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <script>
    const adLink = "https://breathinggeoff.com/u76p40zy?key=334ef4765534028b275192c72faa44cb";
    let intervalId = null;
    let countdown = 10;
    let popupTotal = 0;

    const countdownDisplay = document.getElementById("countdown");
    const popupCountDisplay = document.getElementById("popupCount");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");

    function updateCountdown() {
      countdown--;
      countdownDisplay.innerText = "Countdown: " + countdown;
      if (countdown === 0) {
        const win = window.open(adLink, "_blank");
        if (win) {
          popupTotal++;
          popupCountDisplay.innerText = "Total Popups: " + popupTotal;
          toastr.success("Ad opened automatically!", "✅ Popup");
        } else {
          toastr.warning("Popup blocked by browser!", "⚠️ Blocked");
        }
        countdown = 10;
      }
    }

    startBtn.addEventListener("click", () => {
      if (!intervalId) {
        intervalId = setInterval(updateCountdown, 1000);
        toastr.info("Auto Popup Started", "▶️ Running");
      }
    });

    stopBtn.addEventListener("click", () => {
      clearInterval(intervalId);
      intervalId = null;
      countdown = 10;
      countdownDisplay.innerText = "Countdown: 10";
      toastr.info("Auto Popup Stopped", "⏹️ Stopped");
    });
  </script>
</body>
</html>
